<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Economy Process - Syntra Refining</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #0b0f19;
            color: #ffffff;
            overflow-x: hidden;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            padding: 40px;
        }

        .diagram-container {
            position: relative;
            width: 100%;
            height: 700px;
            margin: 0 auto;
            background: #0b0f19;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .arrow-path {
            fill: none;
            stroke: #ffd700;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .arrow-head {
            fill: #ffd700;
        }

        .node {
            position: absolute;
            color: #ffffff;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
            z-index: 10;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .node:hover {
            color: #ffd700;
            transform: scale(1.08);
        }

        /* Node Positions - Mapped from matplotlib coordinates */
        /* y_main = 5 (middle), range is 0-10 for Y, 0-20 for X */

        .node-mining {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
        }

        .node-processing {
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        .node-refining {
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
        }

        /* Circle center at x=13, y=5, radius=3 */
        /* Dual Use at top of circle (y = y_main + radius = 8) */
        .node-dual-use {
            top: 20%;
            left: 65%;
            transform: translate(-50%, -50%);
        }

        /* End Users at right of circle (x = center + radius = 16) */
        .node-end-users {
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        /* End of Life at bottom-right (-45 degrees) */
        .node-end-of-life {
            top: 71%;
            left: 75.6%;
            transform: translate(-50%, -50%);
        }

        /* Recycle at bottom of circle (y = y_main - radius = 2) */
        .node-recycle {
            top: 80%;
            left: 65%;
            transform: translate(-50%, -50%);
        }

        /* Scrap label */
        .node-scrap {
            top: 20%;
            left: 48.5%;
            transform: translate(-50%, -50%);
            background: #0b0f19;
            padding: 4px 12px;
        }

        @keyframes drawPath {
            from {
                stroke-dashoffset: var(--path-length);
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated-path {
            opacity: 0;
            animation: fadeIn 0.2s ease-in forwards, drawPath 1.2s ease-out forwards;
        }

        .animated-node {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .diagram-container {
                height: 600px;
            }

            .node {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .diagram-container {
                height: 500px;
            }

            .node {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diagram-container">
            <svg viewBox="0 0 2000 1000" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" class="arrow-head" />
                    </marker>
                    <marker id="arrowhead-mid" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                        <polygon points="0 0, 8 3, 0 6" class="arrow-head" />
                    </marker>
                </defs>

                <!-- Linear Flow: Mining -> Processing -> Refining -->

                <!-- Mining to Processing -->
                <path d="M 280 500 L 450 500"
                      class="arrow-path animated-path"
                      style="animation-delay: 0.1s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- Processing to Refining -->
                <path d="M 570 500 L 720 500"
                      class="arrow-path animated-path"
                      style="animation-delay: 0.3s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- Scrap Branch -->
                <!-- Vertical line up from between Processing/Refining -->
                <path d="M 695 500 L 695 350 L 695 200"
                      class="arrow-path animated-path"
                      style="animation-delay: 0.5s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead-mid)" />

                <!-- Horizontal line to Dual Use -->
                <path d="M 695 200 L 950 200 L 1300 200"
                      class="arrow-path animated-path"
                      style="animation-delay: 0.7s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead-mid)" />

                <!-- Small arrow down to Dual Use -->
                <path d="M 1300 200 L 1300 250"
                      class="arrow-path animated-path"
                      style="animation-delay: 0.9s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- Circular Loop -->

                <!-- Refining to Dual Use (curved up and right) -->
                <path d="M 880 490 Q 1000 380, 1230 220"
                      class="arrow-path animated-path"
                      style="animation-delay: 1.1s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- Dual Use to End Users (curved right) -->
                <path d="M 1380 210 Q 1500 250, 1540 450"
                      class="arrow-path animated-path"
                      style="animation-delay: 1.3s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- End Users to End of Life (curved down) -->
                <path d="M 1600 530 Q 1620 650, 1540 710"
                      class="arrow-path animated-path"
                      style="animation-delay: 1.5s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- End of Life to Recycle (curved left and down) -->
                <path d="M 1460 725 Q 1350 790, 1300 750"
                      class="arrow-path animated-path"
                      style="animation-delay: 1.7s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />

                <!-- Recycle back to Refining (large curve left and up, closing the loop) -->
                <path d="M 1220 800 Q 900 880, 800 530"
                      class="arrow-path animated-path"
                      style="animation-delay: 1.9s;"
                      marker-start="url(#arrowhead-mid)"
                      marker-mid="url(#arrowhead-mid)"
                      marker-end="url(#arrowhead)" />
            </svg>

            <!-- Node Labels -->
            <div class="node node-mining animated-node" style="animation-delay: 0.0s;">Mining</div>
            <div class="node node-processing animated-node" style="animation-delay: 0.2s;">Processing</div>
            <div class="node node-refining animated-node" style="animation-delay: 0.4s;">Refining</div>
            <div class="node node-scrap animated-node" style="animation-delay: 0.8s;">Scrap</div>
            <div class="node node-dual-use animated-node" style="animation-delay: 1.0s;">Dual Use</div>
            <div class="node node-end-users animated-node" style="animation-delay: 1.2s;">End Users</div>
            <div class="node node-end-of-life animated-node" style="animation-delay: 1.4s;">End of Life</div>
            <div class="node node-recycle animated-node" style="animation-delay: 1.6s;">Recycle</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paths = document.querySelectorAll('.animated-path');

            paths.forEach(path => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
                path.style.setProperty('--path-length', length);
            });

            // Node hover interactions
            const nodes = document.querySelectorAll('.node');
            const pathConnections = {
                'node-mining': ['node-processing'],
                'node-processing': ['node-refining'],
                'node-refining': ['node-dual-use'],
                'node-scrap': ['node-dual-use'],
                'node-dual-use': ['node-end-users'],
                'node-end-users': ['node-end-of-life'],
                'node-end-of-life': ['node-recycle'],
                'node-recycle': ['node-refining']
            };

            nodes.forEach(node => {
                node.addEventListener('mouseenter', function() {
                    const className = Array.from(this.classList).find(c => c.startsWith('node-'));
                    const connected = pathConnections[className] || [];

                    nodes.forEach(n => {
                        const nClass = Array.from(n.classList).find(c => c.startsWith('node-'));
                        if (n !== this && !connected.includes(nClass)) {
                            n.style.opacity = '0.3';
                        }
                    });
                });

                node.addEventListener('mouseleave', function() {
                    nodes.forEach(n => {
                        n.style.opacity = '1';
                    });
                });
            });

            // Subtle continuous pulse on the circular loop arrows
            setInterval(() => {
                const circularPaths = Array.from(paths).slice(4); // Skip linear flow arrows
                circularPaths.forEach((path, index) => {
                    setTimeout(() => {
                        path.style.transition = 'stroke-width 0.4s ease, opacity 0.4s ease';
                        path.style.strokeWidth = '3.5';
                        path.style.opacity = '1';
                        setTimeout(() => {
                            path.style.strokeWidth = '2.5';
                        }, 400);
                    }, index * 150);
                });
            }, 6000);
        });
    </script>
</body>
</html>
