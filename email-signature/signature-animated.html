<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntra Refining Email Signature - Animated</title>
    <style>
        /* Subtle gradient animation for divider - Industrial precision indicator */
        @keyframes syntraGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .syntra-divider-animated {
            background: linear-gradient(90deg, #1a1a1a 0%, #3a3a3a 25%, #4a4a4a 50%, #3a3a3a 75%, #1a1a1a 100%);
            background-size: 200% 100%;
            animation: syntraGradient 8s ease-in-out infinite;
        }

        /* Subtle pulse for logo container - System active indicator */
        @keyframes syntraPulse {
            0%, 100% { box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05); }
            50% { box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12); }
        }

        .syntra-logo-container {
            animation: syntraPulse 6s ease-in-out infinite;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">

    <!-- SYNTRA REFINING EMAIL SIGNATURE - ANIMATED VERSION -->
    <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; max-width: 500px; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">

        <!-- Separator Line (Top) - Animated -->
        <tr>
            <td style="padding: 0 0 12px 0;">
                <div class="syntra-divider-animated" style="height: 2px; width: 100%; background: linear-gradient(90deg, #1a1a1a 0%, #4a4a4a 100%);"></div>
            </td>
        </tr>

        <!-- Main Content -->
        <tr>
            <td style="padding: 0;">
                <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                    <tr>
                        <!-- Logo Section - Subtle pulse animation -->
                        <td style="padding: 0 20px 0 0; vertical-align: top; width: 140px;">
                            <div class="syntra-logo-container" style="background: #1a1a1a; border-radius: 4px; padding: 16px 12px; text-align: center;">
                                <img src="https://your-domain.com/assets/syntra-logo-white.png"
                                     alt="Syntra Refining Corporation"
                                     width="116"
                                     height="auto"
                                     style="display: block; margin: 0 auto; max-width: 116px; height: auto; border: 0;">
                            </div>
                        </td>

                        <!-- Contact Information -->
                        <td style="padding: 0 0 0 20px; vertical-align: top;">
                            <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                                <!-- Name -->
                                <tr>
                                    <td style="padding: 0 0 4px 0; font-size: 16px; font-weight: 600; color: #1a1a1a; line-height: 1.3; letter-spacing: -0.01em;">
                                        {{FULL_NAME}}
                                    </td>
                                </tr>

                                <!-- Job Title -->
                                <tr>
                                    <td style="padding: 0 0 12px 0; font-size: 13px; font-weight: 400; color: #4a4a4a; line-height: 1.4;">
                                        {{JOB_TITLE}}
                                    </td>
                                </tr>

                                <!-- Company Name -->
                                <tr>
                                    <td style="padding: 0 0 12px 0; font-size: 14px; font-weight: 600; color: #1a1a1a; line-height: 1.4; letter-spacing: 0.02em; text-transform: uppercase;">
                                        Syntra Refining Corporation
                                    </td>
                                </tr>

                                <!-- Divider -->
                                <tr>
                                    <td style="padding: 0 0 12px 0;">
                                        <div style="height: 1px; width: 40px; background: #d0d0d0;"></div>
                                    </td>
                                </tr>

                                <!-- Email -->
                                <tr>
                                    <td style="padding: 0 0 6px 0; font-size: 13px; color: #4a4a4a; line-height: 1.5;">
                                        <a href="mailto:{{EMAIL}}" style="color: #1a1a1a; text-decoration: none; font-weight: 500;">{{EMAIL}}</a>
                                    </td>
                                </tr>

                                <!-- Phone (Optional) -->
                                <!-- Uncomment if phone number is required -->
                                <!--
                                <tr>
                                    <td style="padding: 0 0 6px 0; font-size: 13px; color: #4a4a4a; line-height: 1.5;">
                                        {{PHONE}}
                                    </td>
                                </tr>
                                -->

                                <!-- Website -->
                                <tr>
                                    <td style="padding: 0 0 6px 0; font-size: 13px; color: #4a4a4a; line-height: 1.5;">
                                        <a href="https://www.syntrarefining.com" style="color: #1a1a1a; text-decoration: none; font-weight: 500;">www.syntrarefining.com</a>
                                    </td>
                                </tr>

                                <!-- Location -->
                                <tr>
                                    <td style="padding: 0; font-size: 12px; color: #6a6a6a; line-height: 1.5;">
                                        Halifax, Nova Scotia, Canada
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Bottom Spacer -->
        <tr>
            <td style="padding: 16px 0 0 0;">
                <div style="height: 1px; width: 100%; background: #e5e5e5;"></div>
            </td>
        </tr>

        <!-- Optional Confidentiality Notice -->
        <tr>
            <td style="padding: 12px 0 0 0; font-size: 10px; color: #8a8a8a; line-height: 1.5;">
                This email and any attachments are confidential and may be privileged. If you are not the intended recipient, please notify the sender immediately and delete this message.
            </td>
        </tr>

    </table>

</body>
</html>
