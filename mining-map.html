<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Critical Minerals Map - SYNTRA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a1628;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0a1628 0%, #1e293b 100%);
            padding: 2rem;
            border-bottom: 2px solid #FFD700;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .map-wrapper {
            padding: 0 2rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        #map {
            width: 100%;
            height: 700px;
            border-radius: 8px;
            border: 2px solid #334155;
            background: #1e293b;
            position: relative;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: rgba(30, 41, 59, 0.95);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #FFD700;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .legend-title {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .legend-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 2rem 3rem;
            border-radius: 8px;
            border: 2px solid #FFD700;
            font-size: 1.25rem;
            color: #FFD700;
            z-index: 10000;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            border-color: #dc2626;
        }

        .leaflet-popup-content-wrapper {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #FFD700;
        }

        .leaflet-popup-tip {
            background: #1e293b;
        }

        .popup-title {
            font-weight: 700;
            color: #FFD700;
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .popup-detail {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .popup-label {
            font-weight: 600;
            color: #94a3b8;
        }

        .popup-value {
            color: #e2e8f0;
            text-transform: capitalize;
        }

        .mineral-tag {
            display: inline-block;
            background: #0ea5e9;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 0.25rem;
            margin-top: 0.25rem;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FFD700;
            color: #0a1628;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .admin-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="mining-map-admin.html" class="admin-link">Admin Panel</a>

    <div class="header">
        <h1>Canada Critical Minerals Map</h1>
        <div class="subtitle">Real-time Mining Operations & Projects</div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalLocations">0</div>
            <div class="stat-label">Total Locations</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalMines">0</div>
            <div class="stat-label">Operational Mines</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalProcessing">0</div>
            <div class="stat-label">Processing Facilities</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalProjects">0</div>
            <div class="stat-label">Advanced Projects</div>
        </div>
    </div>

    <div class="map-wrapper">
        <div id="map">
            <div class="legend">
                <div class="legend-title">Legend</div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #10b981;"></div>
                    <span>Operational Mine</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #3b82f6;"></div>
                    <span>Processing Facility</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #f59e0b;"></div>
                    <span>Under Development</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #8b5cf6;"></div>
                    <span>Advanced Project</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #6b7280;"></div>
                    <span>Closed/Inactive</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">Loading mining locations...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://woailjjdiamgvahcxnrj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvYWlsampkaWFtZ3ZhaGN4bnJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxOTQxODAsImV4cCI6MjA4Mjc3MDE4MH0.M7F-J8Ael6RwEuHy9XmJUYNXLhaVSo7ra_YWZGjeF9Y';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const map = L.map('map').setView([56.1304, -106.3468], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        let markers = L.layerGroup().addTo(map);

        function getMarkerColor(location) {
            if (location.status === 'closed') return '#6b7280';
            if (location.status === 'under_development') return '#f59e0b';
            if (location.type === 'mine') return '#10b981';
            if (location.type === 'processing_facility') return '#3b82f6';
            if (location.type === 'advanced_project') return '#8b5cf6';
            return '#FFD700';
        }

        function createPopupContent(location) {
            const mineralsHtml = location.minerals && location.minerals.length > 0
                ? location.minerals.map(m => `<span class="mineral-tag">${m}</span>`).join('')
                : '<span class="mineral-tag">N/A</span>';

            return `
                <div class="popup-title">${location.name}</div>
                <div class="popup-detail">
                    <span class="popup-label">Type: </span>
                    <span class="popup-value">${location.type.replace(/_/g, ' ')}</span>
                </div>
                <div class="popup-detail">
                    <span class="popup-label">Status: </span>
                    <span class="popup-value">${location.status.replace(/_/g, ' ')}</span>
                </div>
                <div class="popup-detail">
                    <span class="popup-label">Province: </span>
                    <span class="popup-value">${location.province}</span>
                </div>
                <div class="popup-detail">
                    <span class="popup-label">Minerals: </span>
                    ${mineralsHtml}
                </div>
            `;
        }

        function displayLocations(locations) {
            markers.clearLayers();

            locations.forEach(location => {
                const lat = parseFloat(location.latitude);
                const lng = parseFloat(location.longitude);

                if (isNaN(lat) || isNaN(lng)) {
                    return;
                }

                const marker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: getMarkerColor(location),
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });

                marker.bindPopup(createPopupContent(location), {
                    maxWidth: 300
                });

                markers.addLayer(marker);
            });
        }

        function updateStats(locations) {
            document.getElementById('totalLocations').textContent = locations.length;
            document.getElementById('totalMines').textContent = locations.filter(l => l.type === 'mine' && l.status === 'operational').length;
            document.getElementById('totalProcessing').textContent = locations.filter(l => l.type === 'processing_facility').length;
            document.getElementById('totalProjects').textContent = locations.filter(l => l.type === 'advanced_project').length;
        }

        async function loadLocations() {
            const loadingDiv = document.getElementById('loading');

            try {
                const { data, error } = await supabase
                    .from('mining_locations')
                    .select('*')
                    .order('name');

                if (error) throw error;

                if (!data || data.length === 0) {
                    loadingDiv.textContent = 'No mining locations found';
                    loadingDiv.classList.add('error');
                    return;
                }

                displayLocations(data);
                updateStats(data);
                loadingDiv.style.display = 'none';

            } catch (error) {
                console.error('Error loading locations:', error);
                loadingDiv.textContent = `Error: ${error.message}`;
                loadingDiv.classList.add('error');
            }
        }

        loadLocations();

        setInterval(loadLocations, 30000);
    </script>
</body>
</html>
