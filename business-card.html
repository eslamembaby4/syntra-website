<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntra Refining - Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --syntra-midnight-navy: #0B1120;
            --syntra-signal-yellow: #FFD700;
            --syntra-deep-slate: #0F172A;
            --syntra-slate-600: #475569;
            --syntra-slate-400: #94A3B8;
            --font-heading: 'Oswald', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background: #F1F5F9;
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .controls h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--syntra-midnight-navy);
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .controls p {
            font-size: 14px;
            color: var(--syntra-slate-600);
            margin-bottom: 20px;
        }

        .controls button {
            background: var(--syntra-signal-yellow);
            color: var(--syntra-midnight-navy);
            border: none;
            padding: 12px 32px;
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .controls button:hover {
            background: #E5C100;
            transform: translateY(-1px);
        }

        .business-card-wrapper {
            perspective: 1500px;
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .business-card {
            width: 3.5in;
            height: 2in;
            background: white;
            box-shadow: 0 10px 40px rgba(11, 17, 32, 0.15);
            position: relative;
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(11, 17, 32, 0.25);
        }

        .card-front {
            width: 100%;
            height: 100%;
            background: var(--syntra-midnight-navy);
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: var(--syntra-signal-yellow);
            opacity: 0.05;
            transform: rotate(45deg);
        }

        .card-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .card-logo svg {
            width: 40px;
            height: 40px;
        }

        .card-logo-text {
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-logo-square {
            width: 8px;
            height: 8px;
            background: var(--syntra-signal-yellow);
            margin-left: 2px;
        }

        .card-info {
            position: relative;
            z-index: 1;
        }

        .card-name {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 11px;
            color: var(--syntra-slate-400);
            font-weight: 500;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .card-contact {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-contact-item {
            font-size: 9px;
            color: var(--syntra-signal-yellow);
            font-weight: 500;
            font-family: var(--font-mono);
            letter-spacing: 0.01em;
        }

        .card-tagline {
            position: absolute;
            bottom: 8px;
            left: 32px;
            right: 32px;
            font-size: 7px;
            color: rgba(255, 215, 0, 0.6);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-family: var(--font-mono);
        }

        .card-back {
            width: 100%;
            height: 100%;
            background: white;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid var(--syntra-midnight-navy);
        }

        .card-back-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
        }

        .card-back-tagline {
            font-family: var(--font-mono);
            font-size: 8px;
            color: var(--syntra-midnight-navy);
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .card-back-url {
            font-size: 11px;
            color: var(--syntra-signal-yellow);
            background: var(--syntra-midnight-navy);
            padding: 6px 16px;
            font-weight: 700;
            letter-spacing: 0.02em;
            font-family: var(--font-mono);
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .controls {
                display: none;
            }

            .business-card-wrapper {
                page-break-inside: avoid;
            }

            .business-card {
                box-shadow: none;
                page-break-inside: avoid;
            }

            .business-card:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .business-card {
                width: 100%;
                height: auto;
                aspect-ratio: 3.5 / 2;
                max-width: 500px;
            }

            .card-front {
                padding: 24px;
            }

            .card-back {
                padding: 24px;
            }

            .card-name {
                font-size: 18px;
            }

            .card-logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Business Card</h1>
            <p>Standard 3.5" × 2" format</p>
            <button onclick="window.print()">Print Card</button>
        </div>

        <div class="business-card-wrapper">
            <div class="business-card">
                <div class="card-front">
                    <div class="card-logo">
                        <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                            <path d="M40 5 L75 40 L40 75 L5 40 Z" fill="none" stroke="#FFD700" stroke-width="2"/>
                            <rect x="30" y="30" width="20" height="20" fill="#FFD700"/>
                        </svg>
                        <div style="display: flex; align-items: center;">
                            <span class="card-logo-text">SYNTRA</span>
                            <div class="card-logo-square"></div>
                        </div>
                    </div>

                    <div class="card-info">
                        <div class="card-name">NIFEMI OGUNTUASE</div>
                        <div class="card-title">Founder & Chief Executive Officer</div>
                        <div class="card-contact">
                            <div class="card-contact-item">902-442-4010 ext. 4701</div>
                            <div class="card-contact-item">nifemi@syntrarefining.com</div>
                            <div class="card-contact-item">syntrarefining.com</div>
                        </div>
                    </div>

                    <div class="card-tagline">
                        SMART REFINING ■ UNIVERSAL INTAKE ■ DISTRIBUTED NETWORK
                    </div>
                </div>
            </div>

            <div class="business-card">
                <div class="card-back">
                    <svg class="card-back-logo" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                        <path d="M40 5 L75 40 L40 75 L5 40 Z" fill="none" stroke="#0B1120" stroke-width="2"/>
                        <rect x="30" y="30" width="20" height="20" fill="#FFD700"/>
                    </svg>
                    <div class="card-back-tagline">
                        POWERED BY SYNCORE™<br>
                        REAL-TIME INTELLIGENCE NETWORK
                    </div>
                    <div class="card-back-url">
                        SYNTRAREFINING.COM
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
